<!-- Basic register form -->

<form #data="ngForm" (ngSubmit)="onSubmit(data)">
    <div class="form_group">
        <select name="user_type" ngModel>
            <option value="SHOPPER">Consumer</option>
            <option value="BRAND">Seller</option>
        </select>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>
    <button type="submit">Submit</button>
</form>
