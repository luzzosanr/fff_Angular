<div class="main">
    <div class="content">
        <h1>
            FILTER BY
        </h1>
        <app-shop-filters-price (filter)="this.filter.emit($event)" [extremePrice]="extremePrices" ></app-shop-filters-price>
        <div *ngFor="let brand of brands">
            <input type="checkbox" (change)="modifyBrand(brand, $event)" checked />
            {{brand}}
        </div>
    </div>
    <hr class="vertical-line">
</div>
